    <style>
      body{

      *
      {
        margin:0px;

      .gallery
      {
        background-color: white;
        display: inline-block;
         border: 1px solid rgb(208, 203, 203);
         border-radius: 50px;
         margin:15px;
         padding: 20px;
         padding-top:20px ;
         box-shadow:3px 3px 10px rgb(198, 193, 193) ;
         
        }
      .gallery img
      {
        width:200px;
      }
      .gallery .description
      {
        text-align: center;
      }
      .gallery a{
        text-decoration: none;
        color: black;
      }
      button
      {
        margin-top: 5px;
        margin-bottom: 5px;
        background-color: rgb(245, 24, 127);
        border-radius: 10px;
        padding: 5px;
      }
      .gallery:hover
      {
        border:2px solid rgb(115, 83, 83);
        
      }
      button:hover
      {
        background-color: rgb(9, 231, 54);
        cursor: pointer;
        
      }
      @media screen and (max-width:600px) 
      {
      div,img
        {
             width:50%;
             align-items: center;
             padding: 7px;
             margin:0px;
        }
    }
    .gallery
    {
      animation-name:slideDown;
      animation-duration: 6s ;
      animation-iteration-count: 1;
      margin-left: 100px;
      transition: all 1.5s;
   
    }
    @keyframes slideDown 
    {
      from
      {
        transform:translateY(-2000px)
      }
      to
      {transform:translateY(10px) 
      }
    }


    .gallery:hover{
      transform: translateY(20px) scale(1.1);
      margin-top:15px;
      margin-bottom:15px;
     
    }
   
    button:hover
    {
      transform:  translateY(0px)  scale(1.2) ;
    }

     transform: translateX(-1000px);

    @keyframes slideLeft

    h2

      width:500px;
      animation-name: slideRight;
      animation-duration: 2.1s;
       transform: translateX(10px);
      text-align: center;
       cursor:pointer;
    }
    @keyframes slideRight
    {
      from
      {
        transform:translateX(10000px) 
      }
       to{transform:translateX(100px) }
    }
